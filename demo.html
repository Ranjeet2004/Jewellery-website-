<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jewellery Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #6f42c1;
        }

        .navbar-brand,
        .nav-link {
            color: white !important;
        }

        .hero {
            background: url('https://via.placeholder.com/1200x400.png?text=Jewellery+Banner') no-repeat center;
            background-size: cover;
            color: white;
            padding: 100px 0;
            text-align: center;
        }

        .category-card {
            text-align: center;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .category-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .footer {
            background: #6f42c1;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Jewellery Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero">
        <h1>Discover Exquisite Jewellery</h1>
        <p>Elegant designs for every occasion</p>
    </div>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Shop by Category</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="category-card">
                    <img src="https://via.placeholder.com/300x200.png?text=Rings" class="img-fluid" alt="Rings">
                    <h5 class="mt-3">Rings</h5>
                </div>
            </div>
            <div class="col-md-4">
                <div class="category-card">
                    <img src="https://via.placeholder.com/300x200.png?text=Earrings" class="img-fluid" alt="Earrings">
                    <h5 class="mt-3">Earrings</h5>
                </div>
            </div>
            <div class="col-md-4">
                <div class="category-card">
                    <img src="https://via.placeholder.com/300x200.png?text=Necklaces" class="img-fluid" alt="Necklaces">
                    <h5 class="mt-3">Necklaces</h5>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Jewellery Store. All Rights Reserved.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
